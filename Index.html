<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PokeDex App</title>

    <!-- Link to favicon -->
    <link rel="shortcut icon" href="img/snorlax_favicon.png" >

    <!-- normalize css -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">

    <!-- font declaration -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet" type="text/css" />

  </head>

  <body>
    <header class = "page-header">
      <!-- logo image -->
        <img src="img/pokemon_logo.png" alt="Logo for Pokedex. Text reads Pokemon Essentials" class="page-header__item" height= "100">

    </header>

    <main>

      <!-- Registration form -->
      <form id='register-form'>

         <div class='input-wrapper'>
           <label for='email'>E-mail</label>
           <input id='email'>
         </div>

         <div class='input-wrapper'>
           <label for='password'>Password</label>
           <input id='password' type='password'>
         </div>

         <button>Register</button>

      </form>

      <div class="pokemon-list-container">
          <ul class="pokemon-list"></ul>
      </div>

    <!-- Modal -->
      <div id="modal-container" pointer-action="none"></div>
    <!-- Pokeball Loader graphic -->
      <div class="pokeball-wrapper">
          <div class="pokeball hidden"></div>
      </div>


<!-- JavaScript links -->
<!-- promise polyfill script -->
      <script src = "js/promise-polyfill.js"></script>
<!-- fetchpolyfill script -->
      <script src = "js/fetch-polyfill.js"></script>
<!-- pointer event polyfill -->
      <script src= "pointer-event-polyfill.js"></script>

      
        <script src="js/scripts.js"></script>


    </main>
  </body>
</html>
